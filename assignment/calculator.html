<html>
    <head>
        <title></title>
        <script>
        function f1()
        {   console.log("hello")
            let element=document.getElementById("d2")
            let e=element.value
            let n1=document.getElementById("num1").value
            let n2=document.getElementById("num2").value
            
            switch (document.getElementById("s1").value) {
                case "+":
                     let r=parseInt(n1)+parseInt(n2)
                     console.log(r)
                    document.getElementById("d2").innerText=`${n1} + ${n2} = ${r}`
                    break;
                case "-":
                     let s=parseInt(n1)-parseInt(n2)
                    document.getElementById("d2").innerText=`${n1} - ${n2} = ${s}`
                    break;

                case "*":
                     let m =parseInt(n1)*parseInt(n2)
                    document.getElementById("d2").innerText=`${n1} * ${n2} = ${m}`
                    break;

                case "/":
                    let d=parseInt(n1)/parseInt(n2)
                    document.getElementById("d2").innerText=`${n1} / ${n2} = ${d}`
                    break;

                case "%":
                    let mo =parseInt(n1)%parseInt(n2)
                    document.getElementById("d2").innerText=`${n1} % ${n2} = ${mo}`
                    break;
                default:
                    break;
            }
           
        }
        
        </script>
    </head>
    <body>
       
        Enter Number1:
       <input type="number" value="0" id="num1" /><br><br>
       Enter Number2:
       <input type="number" value="0" id="num2"/><br><br>
      
       Select Operator:
       <select id="s1" onchange="f1()">
          
           <option>select oprator</option>
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
           <option value="%">%</option>
       </select>
       <p id="d2"></p>
       <br><br>
  
    </body>
</html>
